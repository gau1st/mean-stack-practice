<div class="page-header">
   <h1>User Registration</h1>
</div>

<form ng-submit="register.regUser(regData);">
   <!-- Email -->
   <label for="">Email</label>
   <input class="form-control" type="text" name="email" placeholder="Please Enter Your Email" ng-model="register.regData.email">
   <br />
   <!-- Username -->
   <label for="">Username</label>
   <input class="form-control" type="text" name="username" placeholder="Please Enter Your Username" ng-model="register.regData.username">
   <br />
   <!-- Password -->
   <label for="">Password</label>
   <input class="form-control" type="password" name="password" placeholder="Please Enter Your Password" ng-model="register.regData.password">
   <br />
   <!-- Button Submit -->
   <button class="btn btn-primary" type="submit">Register</button>
</form>
<br />
<div class="row show-hide-message">
   <div class="alert alert-success">Success Message</div>
</div>
<div class="row show-hide-message">
   <div class="alert alert-danger">Error Message</div>
</div>
